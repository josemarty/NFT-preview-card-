<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"/>
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="img-container">
        <img src="./assets/image-equilibrium.jpg" alt="image of nft" class="nft" />
        <div class="img-hover-container">
          <img src="assets/icon-view.svg" alt="icon view">
        </div>
      </div>
      <div class="description">
        <h2 class="piece-name">Equilibrium #3429</h2>
        <p class="features">Our equilibrium collection promotes balance and calm.</p>
        <div class="pricing">
          <div class="ethereum-container">
            <img src="assets/icon-ethereum.svg" alt="icon of ethereum" />
            <p class="text">0.041 ETH</p>
          </div>
          <div class="time-left">
            <img src="assets/icon-clock.svg" alt="clock icon" />
            <p class="text">3 days left</p>
          </div>
        </div>
      </div>
      <div class="avatar1">
        <img src="assets/image-avatar.png" alt="a person"> 
        <span class="avatar2">Creation of</span><span class="white">Loid Forger</span> 
    </div>
    </div>
  </body>
</html>
